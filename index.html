<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Подарок Когтеврану</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        background: #003277;
    }

    .bg {
        position: fixed;
        inset: 0;
        background: url("сунд4.jpg") no-repeat center center;
        background-size: cover;
        cursor: pointer;
    }
/* Мобильная версия - портретная ориентация */
@media (max-width: 768px) and (orientation: portrait) {
    .bg {
        background: 
        url("моб2.jpg") no-repeat center center;  
        background-size: 120% auto;
       
    }
}

/* Мобильная версия - ландшафтная ориентация */
@media (max-width: 768px) and (orientation: landscape) {
    .bg {
        background: url("моб2.jpg") no-repeat center center;   
        background-size: 120% auto;
    }
}
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        backdrop-filter: blur(6px);
        background: rgba(0, 0, 0, 0.45);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.4s ease forwards;
        padding: 20px;
        box-sizing: border-box;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .form {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        padding: 25px;
        border-radius: 18px;
        text-align: center;
        color: white;
        width: 100%;
        max-width: 330px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        animation: popIn 0.35s ease;
        box-sizing: border-box;
    }

    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h3 {
        margin: 0 0 15px;
        font-size: 22px;
        letter-spacing: 1px;
        font-weight: 300;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 16px;
        margin-top: 10px;
        background: rgba(255,255,255,0.85);
        box-sizing: border-box;
    }

    button {
        margin-top: 18px;
        padding: 12px 22px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #6ea8ff;
        color: #003277;
        font-weight: 600;
        transition: 0.2s;
        width: 100%;
    }

    button:hover {
        background: #91c0ff;
        transform: translateY(-1px);
    }

    button:active {
        transform: translateY(1px);
    }

    /* Мобильные стили */
    @media (max-width: 768px) {
        .form {
            padding: 20px;
            max-width: 280px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 12px;
        }

        input {
            padding: 10px;
            font-size: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 15px;
        }

        .modal {
            padding: 15px;
        }
    }

    @media (max-width: 480px) {
        .form {
            padding: 18px;
            max-width: 250px;
        }

        h3 {
            font-size: 18px;
        }

        input {
            padding: 8px;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
        }
    }

    /* Ландшафтная ориентация */
    @media (max-height: 500px) and (orientation: landscape) {
        .modal {
            align-items: flex-start;
            padding-top: 20px;
        }
        
        .form {
            max-width: 300px;
        }
    }
</style>
</head>
<body>

<div class="bg" onclick="openForm()"></div>

<div class="modal" id="modal">
    <div class="form">
        <h3>Введите ответ</h3>
        <input type="text" id="answer" placeholder="Ваш ответ…">
        <button onclick="checkAnswer()">Открыть</button>
    </div>
</div>

<script>
function openForm() {
    document.getElementById("modal").style.display = "flex";
}

function checkAnswer() {
    const correct = "орел";
    const user = document.getElementById("answer").value.trim().toLowerCase();

    if (user === correct) {
        window.location.href = "congrats.html";
    } else {
        alert("Неверно, попробуйте снова!");
    }
}

// Закрытие модалки по клику вне формы
document.getElementById('modal').addEventListener('click', function(e) {
    if (e.target === this) {
        this.style.display = 'none';
    }
});

// Закрытие по Escape
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        document.getElementById('modal').style.display = 'none';
    }
});
</script>

</body>

</html>
